<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>JS Rock, Paper, Scissors Game</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <!-- LinkedIn Card -->
        <meta
            property="og:title"
            content="Rock, Paper, Scissors Game | Casey Ocampo"
        />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/caseyocampo/js-rock-paper-scissors/master/images/linkedin-card-image.jpeg"
        />
        <meta
            property="og:description"
            content="A pure JavaScript, HTML, and CSS Rock, Paper, Scissors game designed and written by Casey Ocampo. Powered by GitHub."
        />
        <meta
            property="og:url"
            content="https://caseyocampo.github.io/js-rock-paper-scissors/"
        />

        <meta name="author" content="Casey Ocampo" />
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors Game</h1>
            <div class="enterName">
                <p>Enter your name</p>
                <div>
                    <input
                        type="text"
                        id="userName"
                        for="submit"
                        placeholder="Casey"
                    />
                    <button type="submit" value="Submit" id="submitBtn">
                        Submit
                    </button>
                </div>
            </div>
        </header>
        <main>
            <h2 id="message">Press Play Button to Start</h2>
            <div class="container">
                <div>
                    <p class="player--title" id="playerUserName">Your Hand</p>
                    <div class="player--card">
                        <img
                            src="./images/question-mark.png"
                            alt="player one hand"
                            id="playerQuestionMark"
                        />
                        <img
                            src="./images/rock.png"
                            alt="rock"
                            class="hand"
                            id="rockPlayer"
                        />
                        <img
                            src="./images/paper.png"
                            alt="paper"
                            class="hand"
                            id="paperPlayer"
                        />
                        <img
                            src="./images/scissors.png"
                            alt="scissors"
                            class="hand"
                            id="scissorsPlayer"
                        />
                    </div>
                    <!-- /.player--card -->
                </div>
                <div>
                    <p class="player--title">Computer Hand</p>
                    <div class="player--card">
                        <img
                            src="./images/question-mark.png"
                            alt="player computer hand"
                            class="active"
                            id="questionMark"
                        />
                        <img
                            src="./images/rock.png"
                            alt="rock"
                            class="computerHand"
                            id="rock"
                        />
                        <img
                            src="./images/paper.png"
                            alt="paper"
                            class="computerHand"
                            id="paper"
                        />
                        <img
                            src="./images/scissors.png"
                            alt="scissors"
                            class="computerHand"
                            id="scissors"
                        />
                    </div>
                </div>
                <!-- /.player--card -->
            </div>
            <button id="playBtn">Play Game</button>
            <button id="resetBtn">Reset Game</button>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
